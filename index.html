<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/x-icon" href="https://emojifavicon.dev/favicons/1f396.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Ifumikuah's Quotes Generator</title>
</head>
<body>
  <div class="bg-img__container">
    <img class="bg-img" id="js-bg-img" alt="" crossorigin="anonymous">
    <div class="overlay"></div>
  </div>

  <main>
    <div class="big-card" id="js-big-card">
      <div class="text__container">
        <p id="js-quotes-text"></p>
        <h1>- <span id="js-quotes-author"></span> -</h1>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
